    <!-- Start of main -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Rent or Buy?</h1>
                        <form id="mortgageForm">
                            <div class="form-group">
                                <label for="mortgageRate" class="form-label">Mortgage Rate:</label>
                                <input type="text" id="mortgageRate" name="mortgageRate" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="mortgageType" class="form-label">Mortgage Type:</label>
                                <select id="mortgageType" name="mortgageType" class="form-control">
                                    <option value="fixed">Fixed</option>
                                    <option value="adjustable">Adjustable</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="houseValue" class="form-label">Value of House:</label>
                                <input type="number" id="houseValue" name="houseValue" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="propertyTax" class="form-label">Property Tax Rate:</label>
                                <input type="number" id="propertyTax" name="propertyTax" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-primary">
                            </div>
                        </form>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of main -->

    <script>
        document.getElementById('mortgageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let mortgageRate = parseFloat(document.getElementById('mortgageRate').value);
            let mortgageType = document.getElementById('mortgageType').value;
            let houseValue = parseFloat(document.getElementById('houseValue').value);
            let propertyTax = parseFloat(document.getElementById('propertyTax').value);

            // Perform calculation based on mortgage type
            let mortgagePayment;
            if (mortgageType === 'fixed') {
                mortgagePayment = (houseValue * (mortgageRate / 100)) / 12;
            } else if (mortgageType === 'adjustable') {
                mortgagePayment = (houseValue * (mortgageRate / 100)) / 12;
            }

            // Add property tax to mortgage payment
            mortgagePayment += propertyTax / 12;

            document.getElementById('result').innerHTML = `Monthly Mortgage Payment: $${mortgagePayment.toFixed(2)}`;
        });
    </script>
