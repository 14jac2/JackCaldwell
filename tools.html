        function CalculateMortgageInsurance(downPayment, houseValue)
        {
            let downPaymentPercent = (downPayment / houseValue) * 100;
            let insuranceRate;
            if(downPaymentPercent < 10)
            {
                insuranceRate = 0.04;
            }
            else if(downPaymentPercent < 15)
            {
                insuranceRate =  0.031;
            }
            else if(downPaymentPercent < 20)
            {
                insuranceRate = 0.028;
            }
            else if(downPaymentPercent < 25)
            {
                insuranceRate = 0.024;
            }
            else if(downPaymentPercent < 30)
            {
                insuranceRate = 0.017;
            }
            else
            {
                insuranceRate = 0.006;
            }
            let insurance = insuranceRate * houseValue;
            return insurance;
        }

        function CalculateLTT(value)
        {
            let tax = 0;
            remainder = value - 55000;
            if(remainder < 0)
            {
                tax = value * 0.005;
            }
            else
            {
                tax = 275;
                if((remainder - 195000) < 0)
                {
                    tax = tax + remainder * 0.01;
                }
                else
                {
                    tax = tax + 1950;
                    remainder = remainder - 195000;
                    if((remainder - 250000) < 0)
                    {
                        tax = tax + remainder * 0.015;
                    }
                    else
                    {
                        tax = tax + 3750;
                        remainder = remainder - 250000;
                        if((remainder - 1600000) < 0)
                        {
                            tax = tax + remainder * 0.02;
                        }
                        else
                        {
                            tax = tax + 32000;
                            remainder = remainder - 1600000;
                            tax = tax + remainder * 0.025;
                        }
                    }
                }
            }
            return tax;
        }

        function CalculateSunkCost(downPayment, mortgageRate, mortgagePayment, houseValue, propertyTax, rentalRate, holdPeriod)
        {
            // Calculate maintenance fees
            let maintenance = (0.03 * houseValue) * holdPeriod;

            // Mortgage insurance
            // let mortgageInsurance = CalculateMortgageInsurance(downPayment, houseValue);

            // let landTransferTax = CalculateLTT();

            // Calculate yearly interest
            let totalInterest = 0;
            let interest;
            // let principle = (houseValue - downPayment) + mortgageInsurance + landTransferTax;
            let principle = (houseValue - downPayment);
            for (let i = 1; i <= holdPeriod * 12; i++)
            {
                interest =  principle * (mortgageRate / 100);
                principle = principle - (mortgagePayment - interest);
                totalInterest = totalInterest + interest;
            }

            // Calculate yearly tax
            let tax = holdPeriod * ((propertyTax / 100) * houseValue);

            // let sunkCost = totalInterest + tax + maintenance + mortgageInsurance + landTransferTax;
            // let sunkCost = totalInterest + tax + maintenance;
            let sunkCost =  tax + maintenance;

            return sunkCost;
        }
