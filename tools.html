        function CalculateMortgageInsurance(downPayment, houseValue) {
            let downPaymentPercent = (downPayment / houseValue) * 100;
            let insuranceRate;
            if (downPaymentPercent < 10) {
                insuranceRate = 0.04;
            } else if (downPaymentPercent < 15) {
                insuranceRate = 0.031;
            } else if (downPaymentPercent < 20) {
                insuranceRate = 0.028;
            } else if (downPaymentPercent < 25) {
                insuranceRate = 0.024;
            } else if (downPaymentPercent < 30) {
                insuranceRate = 0.017;
            } else {
                insuranceRate = 0.006;
            }
            let insurance = insuranceRate * houseValue;
            return insurance;
        }

        function CalculateLTT(value) {
            let tax = 0;
            remainder = value - 55000;
            if (remainder < 0) {
                tax = value * 0.005;
            } else {
                tax = 275;
                if ((remainder - 195000) < 0) {
                    tax = tax + remainder * 0.01;
                } else {
                    tax = tax + 1950;
                    remainder = remainder - 195000;
                    if ((remainder - 250000) < 0) {
                        tax = tax + remainder * 0.015;
                    } else {
                        tax = tax + 3750;
                        remainder = remainder - 250000;
                        if ((remainder - 1600000) < 0) {
                            tax = tax + remainder * 0.02;
                        } else {
                            tax = tax + 32000;
                            remainder = remainder - 1600000;
                            tax = tax + remainder * 0.025;
                        }
                    }
                }
            }
            return tax;
        }

        function CalculateSunkCost(downPayment, mortgageRate, mortgagePayment, houseValue, propertyTaxRate, rentalRate, holdPeriod) {
            // Calculate maintenance fees
            let maintenance = (0.03 * houseValue) * holdPeriod;

            // Mortgage insurance
            let mortgageInsurance = CalculateMortgageInsurance(downPayment, houseValue);

            let landTransferTax = CalculateLTT(houseValue);

            // Calculate yearly interest
            let totalInterest = 0;
            let interest;
            let principle = (houseValue - downPayment) + mortgageInsurance + landTransferTax;
            for (let i = 1; i <= holdPeriod; i++) {
                if(principle > 0){
                    interest = principle * (mortgageRate / 100);
                    principle = principle - ((12 * mortgagePayment) - interest);
                    totalInterest = totalInterest + interest;
                }
            }

            // Calculate yearly tax
            let propertyTax = holdPeriod * ((propertyTaxRate / 100) * houseValue);

            let sunkCost = totalInterest + propertyTax + maintenance + mortgageInsurance + landTransferTax;

            return sunkCost;
        }

        function CalculateRentalCost(rentalRate, holdPeriod, downPayment)
        {
            let rentCost = rentalRate * 12 * holdPeriod;
            let investmentGains = 0;
            for (let i = 1; i <= holdPeriod; i++) {
                investmentGains = investmentGains + ((downPayment + investmentGains) * (mortgageRate / 100));
            }
            let sunkCost = rentCost - investmentGains;
            return sunkCost;
        }

        document.getElementById('mortgageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let downPayment = parseFloat(document.getElementById('downPayment').value);
            let mortgageRate = parseFloat(document.getElementById('mortgageRate').value);
            let mortgagePayment = parseFloat(document.getElementById('mortgagePayment').value);
            let mortgageType = document.getElementById('mortgageType').value;
            let houseValue = parseFloat(document.getElementById('houseValue').value);
            let propertyTaxRate = parseFloat(document.getElementById('propertyTax').value);
            let rentalRate = parseFloat(document.getElementById('rentalRate').value);
            let holdPeriod = parseFloat(document.getElementById('holdPeriod').value);

            if (mortgageType === 'fixed') {
                let sunkCost = CalculateSunkCost(downPayment, mortgageRate, mortgagePayment, houseValue, propertyTaxRate, rentalRate, holdPeriod);

                let rentCost = CalculateRentalCost(rentalRate, holdPeriod, downPayment);

                if (rentCost < sunkCost) {
                    let costDifference = sunkCost - rentCost;
                    let breakEvenPercentage = (costDifference / houseValue) * 100;
                    document.getElementById('result').innerHTML = `Value of house must appreciate by at least: $${breakEvenPercentage.toFixed(2)}%, for buying to be worth it.
                     Sunk cost is $${sunkCost.toFixed(2)}, rental cost is $${rentCost.toFixed(2)}`;
                } else {
                    document.getElementById('result').innerHTML = `Value of house value does not need to appreciate for buying to be worth it.
                     Sunk cost is $${sunkCost.toFixed(2)}, rental cost is $${rentCost.toFixed(2)}`;
                }

                // Plotting the results
                let labels = [];
                let sunkCostData = [];
                let rentalCostData = [];

                for (let i = 1; i <= holdPeriod; i++) {
                    labels.push(`Year ${i}`);
                    sunkCostData.push(CalculateSunkCost(downPayment, mortgageRate, mortgagePayment, houseValue, propertyTax, rentalRate, i));
                    rentalCostData.push(CalculateRentalCost(rentalRate, i, downPayment));
                }

                let ctx = document.getElementById('myChart').getContext('2d');
                let myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sunk Cost',
                            data: sunkCostData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Rental Cost',
                            data: rentalCostData,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } else if (mortgageType === 'adjustable') {
                document.getElementById('result').innerHTML = `Adjustable mortgage is unimplemented`;
            }
        });
