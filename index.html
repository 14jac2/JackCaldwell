<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Size Change</title>
    <style>
        .button-container {
            text-align: center; /* Center-align the contents */
            margin-top: 50px; /* Optional margin for spacing */
        }
        /* Styling for the buttons */
        .yesButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease; /* Smooth transition for size change */
            background-color: #4CAF50; /* Green background for button 1 */
            color: white; /* White text */
        }
        .noButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease; /* Smooth transition for size change */
            background-color: #FF0000; /* Green background for button 1 */
            color: white; /* White text */
        }
        /* Style for button hover effect */
        .yesButton:hover {
            opacity: 0.9; /* Reduce opacity on hover */
            cursor: pointer;
        }
        .noButton:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }
    </style>
</head>
<body>

    <h1 id="mainText" class="text-center"> Will you be my valentine? <img src="images/heart.PNG" class="img-fluid" alt="" style="max-width: 15%;"> </h1> 
    <div class="button-container">
        <button id="yesButton" class="yesButton"> Yes! </button>
        <button id="noButton" class="noButton"> No :( </button>
    </div>
    
    <div class="col-lg mb-lg-4">
        <img src="images/valentinesCouple.PNG" class="img-fluid" alt="" style="max-width: 100%; max-height: 100%;">
    </div>

    <script>
        var iterationCount = 0;
        function yesClickHandler(event) {
            window.location.href = 'sheSaidYes.html';
        }
        function noClickHandler(event) {
            iterationCount++
            var otherButton = document.getElementById('yesButton');
            var mainText = document.getElementById('mainText');

            // Get the current font size of the button and convert it to a number
            var currentFontSize = parseInt(window.getComputedStyle(otherButton).fontSize);

            // Set the new font size by adding 5 pixels to the current size
            var newFontSize = currentFontSize + 40;

            // Increase size of the clicked button
            otherButton.style.fontSize = newFontSize + 'px';
            if(iterationCount == 1)
            {
                mainText.innerHTML = 'Are you sure? <img src="images/heart.PNG" class="img-fluid" alt="" style="max-width: 15%;">';
            }
            else if(iterationCount == 2)
            {
                mainText.innerHTML = 'So that means you will be my valentine? <img src="images/heart.PNG" class="img-fluid" alt="" style="max-width: 15%;">';
            }
            else if(iterationCount == 3)
            {
                mainText.innerHTML = 'Im confused, are you confused?';
            }
        }

        // Attach event listener to the document to handle button clicks using event delegation
        document.addEventListener('click', function(event) {
            // Check if the clicked element is a button
            if (event.target.classList.contains('yesButton')) {
                // Call the buttonClickHandler function
                yesClickHandler(event);
            }
            if (event.target.classList.contains('noButton')) {
                // Call the buttonClickHandler function
                noClickHandler(event);
            }
        });
    </script>
</body>
</html>
